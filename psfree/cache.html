<!DOCTYPE html>
<html manifest="900.cache">
<head>
    <meta charset='utf-8'>
    <title>★ Cache Installation ★</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin-top: 50px;
            text-shadow: 0 0 5px #0f0;
            background-image: 
                radial-gradient(circle at center, rgba(0, 150, 0, 0.1) 0%, transparent 70%),
                linear-gradient(to bottom, rgba(0, 50, 0, 0.2) 0%, transparent 20%);
        }

        h2,h4 {
            color: #ff0;
            text-shadow: 0 0 10px #ff0;
            margin-bottom: 15px;
        }

        #msgs {
            font-size: 18px;
            margin: 10px auto;
            padding: 0;
            width: 70%;
        }

        /* Stile vintage per la progress bar */
        .progress-container {
            width: 70%;
            margin: 20px auto;
            border: 1px solid #0f0;
            box-shadow: 0 0 8px #0f0 inset;
            background: rgba(0, 20, 0, 0.3);
            padding: 3px;
        }

        .progress-bar {
            height: 20px;
            background: linear-gradient(90deg, #0f0, #0f5);
            width: 0%;
            transition: width 0.3s;
            position: relative;
        }

        .progress-text {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            color: #000;
            font-weight: bold;
            text-shadow: none;
            font-size: 12px;
        }

        /* Effetto CRT */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                rgba(0, 0, 0, 0) 50%, 
                rgba(0, 20, 0, 0.2) 50%
            );
            background-size: 100% 3px;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h2>★ PSFree-Lapse Cache Installer ★</h2>
    <div id="msgs">Preparing cache installation...</div>
    
    <!-- Progress bar vintage -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar">
            <div class="progress-text" id="progressText">0%</div>
        </div>
    </div>
	<h4>By.Oresterosso-TeamItalianModder</h4>
    <script>
        history.replaceState(null,null,'index.html');
        var histlength = history.length;
        history.go(-histlength);
        
        function DLProgress(e) {
            var percent = Math.round(e.loaded / e.total * 100);
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressText').textContent = percent + '%';
            
            if(percent === 100) {
                document.getElementById('msgs').innerHTML = "Finalizing installation...";
            }
        }
        
        function DisplayCacheProgress() {
            document.getElementById('msgs').innerHTML = "✓ Cache Installed Successfully ✓";
            document.getElementById('progressBar').style.background = "#0f0";
            document.getElementById('progressText').textContent = "DONE!";
            
            setTimeout(function() {
                location.replace("index.html");
            }, 2000);
        }
        
        window.applicationCache.addEventListener("progress", DLProgress, false);
        window.applicationCache.oncached = DisplayCacheProgress;
        window.applicationCache.onupdateready = DisplayCacheProgress;
    </script>
</body>
</html>
